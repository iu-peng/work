<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>招聘</title>
		<style>
		    html,body{
		    	width: 100%;
		    	height: 100%;
		    	margin: 0;
		    }
		    body{
		    	background: url(img/zpbg.png) no-repeat center center;
		    	background-size: cover;
		    	display: flex;
		    }
		    ul,li{
		    	margin: 0;
		    	padding: 0;
		    	list-style: none;
		    }
		    p{
		    	margin: 0;
		    }
		    a{
		    	text-decoration: none;
		    	color:#b6bdcf;
		    }
		    #content{
		    	width: 700px;
		    	height: 460px;
		    	border-radius: 10px;
		    	border: 1px solid #30343f;
		    	margin: auto;
		    	background: url(img/logo.png) no-repeat 25px 25px #252934;
		    	box-sizing: border-box;
		    	padding: 84px 0px 0px 25px;
		    }
		    #leftList{
		    	float: left;
		    	width: 60px;
		    	padding-right: 12px;
		    	height: 100%;
		    	background: url(img/leftListBg.png) no-repeat right top;
		    }
		    #leftList li{
		    	text-align: right;
		    	height: 68px;
		    	padding-top: 12px;
		    	color: #6a7686;
		    	font: 10px/18px "微软雅黑";
		    }
		    #leftList li span{
		    	font-size: 12px;
		    	display: block;
					cursor: pointer;
		    }
		    #leftList .active span{
		    	color: #ff2c4f;
		    }
		    #right{
		    	width: 600px;
		    	height: 100%;
		    	float: left;
		    }
		    #rightList li{
		    	height: 82px;
		    	width: 100%;
		    	box-sizing: border-box;
		    	padding: 20px 25px 20px 30px;
		    	position: relative;
					cursor: pointer;
		    }
		    #rightList li:hover{
		    	background-color: #1e212a;
		    }
		    #rightList li:hover .num{
		    	color: #ff2c4f;
		    }
		    #rightList li:hover:before{
		    	content: "";
		    	width: 2px;
		    	height: 54px;
		    	position: absolute;
		    	background-color: #ff2c4f;
		    	left: -3px;
		    	top: 10px;
		    }
		    #rightList li:after{
		    	content: "";
		    	width: 543px;
		    	height: 1px;
		    	position: absolute;
		    	bottom: 0px;
		    	right: 25px;
		    	background:url(img/lineBg.png) repeat-x;
		    }
		    #rightList .num{
		    	font-size: 30px;
		    	font-family: arial;
		    	color:#6a7686;
		    	float: left;
		    	width: 36px;
		    	height: 40px;
		    	border-right: 1px solid #303642;
		    }
		    #rightList .list{
		    	float: left;
		    	width: 500px;
		    	margin-left: 6px;
		    	font-size: 14px;
		    	color: #b6bdcf;
		    	font-family: "微软雅黑";
		    }
		    #rightList .list span{
		    	float: left;
		    }
		    
		    .list>a:nth-of-type(1){
		    	height: 26px;
		    	float: none;
		    	font-size: 14px;
		    }
		    .job{
		    	margin-right: 15px;
		    }
		    #rightList .list time{
		    	float: right;
		    	color: #606a7a;
		    }
		    .list .text{
		    	float: left;
		    	width: 430px;
		    	overflow: hidden;
				white-space: nowrap;
				text-overflow: ellipsis;
		    }
		    .list a{
		    	float: right;
		    	font-size: 12px;
		    }
		    nav{
		    	font-size: 0px;
		    	text-align: center;
		    }
		    nav a{
		    	font: 12px/46px "微软雅黑";
		    	display: inline-block;
		    	vertical-align: middle;
		    	width: 24px;
		    }
		    nav a.active{
		    	color: #eb2a4b;
		    }
		</style>

	<body>
		<div id="content">
			<ul id="leftList">
				<!-- <li><span>社会招聘</span>society</li>
				<li class="active"><span>校园招聘</span>campus</li> -->
			</ul>
			<div id="right">
				<ul id="rightList">
					<!-- <li>
						<span class="num">01</span>
						<div class="list">
							<a href=""><span class="job">职位需求：前端开发工程师</span><span>需求人数：2名</span><time>2014-04-10</time></a>
							<p><span class="text">岗位要求：布拉布拉布拉一大段话布拉布拉布拉一大段话布拉布拉布拉一大段话</span><a href="javascript:;">查看详情>></a></p>
						</div>
					</li> -->
				</ul>
				<nav id="nav">
					<span id="pagesBox">
						<!-- <a class="active" href="javascript:;">1</a>
						<a href="javascript:;">2</a>
						<a href="javascript:;">3</a>
						<a href="javascript:;">4</a> -->
					</span>
				</nav>
			</div>
		</div>
<script src="js/data.js"></script>
<script src="./utils.js"></script>
<script>
	//获取search值
	var searchkey = window.location.search;
	var searchNum = 0;
	if(searchkey.slice(1) == 's'){
		searchNum = 1;
	}else if(searchkey.slice(1) == 'w'){
		searchNum = 0;
	}

	//获取hash值
	var hashkey = window.location.hash;
	var hashNum = 1;
	if(hashkey.slice(1)){
		hashNum = hashkey.slice(1);
	}


	//生成左侧结构
	var leftList = $('#leftList');

	var lefthtml = data.list.map(function(item,index){
		return `<li class="${index === searchNum? 'active' : ''}"><span>${item.text}</span>${item.eng}</li>`
	}).join('');

	leftList.innerHTML = lefthtml;

	//左侧按钮点击
	var leftbtn = leftList.children;
	leftbtn[0].onclick = function(){
		window.location.search = 'w'
	}
	leftbtn[1].onclick = function(){
		window.location.search = 's'
	}


	//计算页数
	var pageNum = Math.ceil(data[searchNum===0?'world':'school'].length/4);
	var pagesBox = $('#pagesBox');
	//页数大于上一菜单
	if(hashNum>pageNum){
		window.location.hash = 1;
		//此处要把hash值设为1，因为点击另一菜单的页数如果比刚点击的页数少，hash值可能会大于另一菜单的页数，虽然进入该判断语句内，将window的hash改变了，但是结构生成的时候，用的是hashNum，此时的hashNum还是上一次点击记录的大于该页面数的值，所以就找不到。
		hashNum = 1;
	}

	for(var i=0;i<pageNum;i++){
		console.log(hashNum)
		pagesBox.innerHTML += `<a class="${hashNum-1 === i?'active':''}" href="javascript:;">${i+1}</a>`
	}
	var pagenav = pagesBox.children;
	for(var i=0;i<pagenav.length;i++){
		pagenav[i].index = i;
		pagenav[i].onclick = function(){
			for(var i=0;i<pagenav.length;i++){
				pagenav[i].className = '';
			}
			this.className = 'active';
			window.location.hash = this.index+1;
			righthtml(this.index)
		}
	}


	//生成内容结构
	var rightList = $('#rightList');
	
	righthtml(hashNum-1)
	function righthtml(pageth){
		var begin = pageth*4;
		var end = begin + 4;
		var str = data[searchNum===0?'world':'school'].slice(begin,end).map(function(item){
			return `<li>
							<span class="num">${item.num}</span>
							<div class="list">
								<a href=""><span class="job">${item.job}</span><span>需求人数：${item.pNum}名</span><time>${item.data}</time></a>
								<p><span class="text">${item.ask}</span><a href="javascript:;">查看详情>></a></p>
							</div>
						</li>`
		}).join('');
		rightList.innerHTML = str;
	}


</script>
	</body>
</html>
